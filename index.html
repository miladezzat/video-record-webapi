<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Record</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/flaticon.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico" />
</head>

<body>
    <header>
        <h1>Video Record By JavaScript</h1>
    </header>
    <section class="controller">
        <button id="activeVideo" class="active">
            <i class="flaticon-video-camera"></i>
            <span>Video</span> 
        </button>
        <button id="activeCamera">
            <i class="flaticon-camera"></i>
           <span>Camera Video</span> 
        </button>
    </section>
    <section id="videoSection">
        <section class="controller">
            <button id="btnStart">START RECORDING</button>
            <button id="btnStop">STOP RECORDING</button>
        </section>
        <section class="videos">
            <img src="./assets/video.jpg" alt="img" id="img" />
            <video id="vid1"></video>
            <video id="vid2" controls></video>
        </section>
    </section>
    <section id="cameraSection"></section>

    <script src="./js/index.js"></script>
</body>

</html>
